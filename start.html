<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>User selection page</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div id="loginModal" class="modal">
			<div class="modal-content">
				<span onclick="closeLoginModal()" class="close">&times;</span>
				<h2>Login</h2>
				<form id="loginForm">
					<label for="username">Nome do Utilizador</label>
					<input
					type="text"
					id="username"
					name="username"
					placeholder="Introduz o nome"/>
					<label for="password">Password</label>
					<input
					type="password"
					id="password"
					name="password"
					placeholder="Introduz a password"/>
					<button type="submit" class="login-btn">
						Login
					</button>
				</form>
			</div>
		</div>
		<div class="conteudo-hero">
			<form
				id="pesquisa"
				class="formulario">
				<input
					class="u-full-width"
					type="text"
					placeholder="Que gostarias de aprender?"
					style="color: black"
					id="buscador"
					required />
				<input
					type="submit"
					id="submit-buscador"
					class="submit-buscador" />
			</form>
		</div>
		<div id="selectUserType">
			<button id="leitor" onclick="openLoginModal()">
				Leitor
			</button>
			<button id="admin" onclick="openLoginModal()">
				Admin
			</button>
		</div>
	</body>
</html>
