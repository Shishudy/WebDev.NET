<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Menu Section */
        .menu-section {
            background-color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow under menu */
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding-bottom: 5px; /* Space for shadow effect */
            position: relative;
        }

        /* Underline shadow effect for active link */
        .menu a.active::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
            background-color: black;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3); /* Glowing shadow effect */
            border-radius: 2px;
        }

        /* Sections */
        .section {
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        #section1 { background-color: #ffcccb; }
        #section2 { background-color: #add8e6; }
        #section3 { background-color: #90ee90; }
    </style>
</head>
<body>

    <!-- Menu inside a Section -->
    <section class="menu-section">
        <nav class="menu">
            <a href="#section1" class="menu-link">Section 1</a>
            <a href="#section2" class="menu-link">Section 2</a>
            <a href="#section3" class="menu-link">Section 3</a>
        </nav>
    </section>

	<div></div>

    <!-- Sections -->
    <section id="section1" class="section">
        <h1>Section 1</h1>
        <p>Welcome to the first section!</p>
    </section>

    <section id="section2" class="section">
        <h1>Section 2</h1>
        <p>This is the second section.</p>
    </section>

    <section id="section3" class="section">
        <h1>Section 3</h1>
        <p>Here's the final section.</p>
    </section>

    <script>
        // Function to highlight active menu item
        document.addEventListener("scroll", function() {
            let sections = document.querySelectorAll(".section");
            let menuLinks = document.querySelectorAll(".menu a");

            let fromTop = window.scrollY + 100; // Offset to detect section

            sections.forEach((section, index) => {
                if (section.offsetTop <= fromTop && section.offsetTop + section.offsetHeight > fromTop) {
                    menuLinks.forEach(link => link.classList.remove("active"));
                    menuLinks[index].classList.add("active");
                }
            });
        });
    </script>

</body>
</html>
