<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca Virtual</h1>
        <span id="welcomeUser" style="display: none;"></span>
    </header>
<!-- Main div -->
	<div id="main-div" class="div div--main">
		<!-- Modal de loading -->
		<div id="loading-modal-div" class="div div--modal-loading">
			<div id="loading-modal-content" class="div div--modal-content-loading">
				<div class="loading-spinner"></div>
				<div>Loading</div>
			</div>
		</div>
		<!-- Modal de login -->
		<div id="login-modal-div" class="div div--modal-login">
			<div id="login-modal-content-div" class="div div--modal-content-login">
				<p id="login-message" style="text-align: center; display: none;">Login inválido!</p>
				<form id="login-form" class="form form--login">
					<label for="login-form-username-input" class="label label--login">Email:</label>
					<input id="login-form-username-input" class="input input--login" type="text" required>
					<div id="login-modal-password-div" class="div div--modal-login-password">
						<label for="login-form-password-input" class="label label--login">Senha:</label>
						<input id="login-form-password-input" class="input input--login" type="password" required>
						<span id="login-modal-toggle-password" onclick="togglePassword()">👁️</span>
					</div>
					<button id="login-form-submit-button" type="submit">Entrar</button>
				</form>
			</div>
		</div>
		<!-- Menu -->
		<div id="menu-div" class="div div--menu-2">
			<a href="">Gestão de Leitores</a>
			<a href="">Gestão de Obras</a>
			<a href="">Gestão de Reservas</a>
		</div>
		<!-- Dropdown para escolher métodos -->
		<div id="method-selector-div" class="div div--method-selector">

		</div>
		<!-- Form para fornecer parâmetros aos métodos -->
		<div id="form-input-div" class="div div--form-input">
			<!-- <div id="book-container"></div> -->
			<!-- <form id="form">
				<input type="file" id="file" required>
				<button type="submit">Entrar</button>
			</form> -->
			<!-- <form id="imageUploadForm" enctype="multipart/form-data">
				<label for="image">Upload Image:</label>
				<input type="file" id="image" name="image" accept="image/*"><br><br>
				<input type="submit" value="Upload">
			</form> -->
		</div>
		<!-- Div para mostrar resultados dos métodos -->
		<div id="form-output-div" class="div div--form-output">
	
		</div>
	</div>

    <!-- <div id="search">
        <input type="text" id="buscador" placeholder="Buscar livros...">
        <button id="pesquisa">Pesquisar</button>
    </div> -->
	<footer>
		
	</footer>
    <script src="script.js"></script>

</body>
</html>
