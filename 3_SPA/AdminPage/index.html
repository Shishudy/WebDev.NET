<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca Virtual</h1>
        <span id="welcomeUser" style="display: none;"></span>
		<div id="menu-div" class="div div--menu">
			<!-- CSS por tratar, nomes de classes/id t√™m de ser mudados -->
			<span id="categoryButtons">
				<button class="categoryButton" onclick="changeTab('reservas')">Reservas</button>
				<button class="categoryButton" onclick="changeTab('obras')">Obras</button>
				<button class="categoryButton" onclick="changeTab('nucleos')">N√∫cleos</button>
				<button class="categoryButton" onclick="changeTab('gestao')">Gest√£o de Utilizadores</button>
			</span>
			<input type="text" id="buscador" placeholder="Buscar livros...">
			<button id="pesquisa">Pesquisar</button>
		</div>
	<button onclick="logout()">Logout</button>
    </header>
<!-- Main div -->
	<div id="main-div" class="div div--main">
		<!-- Modal de loading -->
		<div id="loading-modal-div" class="div div--modal-loading">
			<div id="loading-modal-content" class="div div--modal-content-loading">
				<div class="loading-spinner"></div>
				<div>Loading</div>
			</div>
		</div>
		<!-- Modal de login -->
		<div id="login-modal-div" class="div div--modal-login">
			<div id="login-modal-content-div" class="div div--modal-content-login">
				<p id="login-message" style="text-align: center; display: none;">Login inv√°lido!</p>
				<form id="login-form" class="form form--login">
					<label for="login-form-username-input" class="label label--login">Email:</label>
					<input id="login-form-username-input" class="input input--login" type="email" required>
					<div id="login-modal-password-div" class="div div--modal-login-password">
						<label for="login-form-password-input" class="label label--login">Senha:</label>
						<input id="login-form-password-input" class="input input--login" type="password" required>
						<span id="login-modal-toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
					</div>
					<button id="login-form-submit-button" type="submit">Entrar</button>
				</form>
			</div>
		</div>
		<!-- Modal do form -->
		<div id="form-modal-div" class="div div--modal-form">
			<div id="form-modal-content-div" class="div div--modal-content-form">
				<div id="method-selector-div" class="div div--method-selector">
					
				</div>
				<form id="form-modal-form" class="form form--modal-form">

				</form>
			</div>
		</div>
		<!-- Div da op√ß√£o escolhida -->
		<div id="tab-div" class="div div--tab" data-tab="1">
			<h1 id="tab-title">Tab</h1>
			<button id="form-tab-div" onclick="showFormModal()">Action Form</button>
			<div id="search-filter-div" class="div div--search-filter">
				<div id="search-box-div" class="div div--search-box">
					<input id="search-box-input" type="text" placeholder="Pesquisar..." />
					<button onclick="search()">Search</button>
				</div>
				<div id="filter-box-div" class="div div--filter-box">
					<!-- EXAMPLE of dropdown - remove this -->
					<select name="" id="">
						<option value="">dummy1</option>
						<option value="">dummy2</option>
					</select>
					<!-- END OF EXAMPLE -->
				</div>
			</div>

			<div id="results-list-div" class="div div--results-list">
				<!-- EXAMPLE of result - remove this -->
				<div id="result-${i}-div" class="div div--result" data-result="i">
					<span>Dados da reserva</span>
					<div id="result-actions-div" class="div div--result-actions">
						<select name="" id="">
							<option value="">dummy1</option>
							<option value="">dummy2</option>
						</select>
						<!-- dropdown or button -->
						<button>Bot√µes/dropdown de a√ß√£o</button>
					</div>
				</div>
				<!-- END OF EXAMPLE -->
			</div>

			<div id="result-list-pagination-div" class="div div--result-list-pagination">

			</div>
		</div>
	</div>
	<footer>
		
	</footer>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
    <script src="js/methods.js"></script>
    <script src="js/form.js"></script>
    <script src="js/tabs.js"></script>
    <!-- <script src="biblioteca.js"></script> -->
    <script src="biblioteca-evt.js"></script>
</body>
</html>
