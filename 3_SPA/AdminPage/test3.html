<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reservas</title>
		<style>
			/* Global styles */
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			/* Container */
			.container {
				background: white;
				padding: 20px;
				border-radius: 20px;
				width: 450px;
				text-align: center;
				box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
			}

			/* Search and filter section */
			.search-filter {
				display: flex;
				justify-content: space-between;
				margin-bottom: 15px;
			}

			.search-box {
				display: flex;
			}

			.search-box input {
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 5px 0 0 5px;
				outline: none;
			}

			.search-box button {
				background: #007bff;
				color: white;
				border: none;
				padding: 8px;
				cursor: pointer;
				border-radius: 0 5px 5px 0;
			}

			.filter-box select {
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 5px;
				cursor: pointer;
			}

			/* Reservations */
			.reservations {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			.reservation {
				background: #e9ecef;
				padding: 10px;
				border-radius: 5px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.reservation button {
				background: #28a745;
				color: white;
				border: none;
				padding: 5px 10px;
				border-radius: 5px;
				cursor: pointer;
			}

			/* Pagination */
			.pagination {
				margin-top: 15px;
			}

			.pagination button {
				background: #ddd;
				border: none;
				padding: 8px 12px;
				margin: 3px;
				border-radius: 5px;
				cursor: pointer;
			}

			.pagination button:hover {
				background: #bbb;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Reservas</h1>

			<div class="search-filter">
				<div class="search-box">
					<input id="search-box-input" type="text" placeholder="Pesquisar..." />
					<button onclick="search(document.getElementById('search-box-input').value)">Search</button>
				</div>
				<div class="filter-box">
					<select>
						<option>Filtros</option>
						<option>Opção 1</option>
						<option>Opção 2</option>
					</select>
				</div>
			</div>

			<div class="reservations">
				<div class="reservation">
					<span>Dados da reserva</span>
					<button>Botões/dropdown de ação</button>
				</div>
				<div class="reservation">
					<span>Dados da reserva</span>
					<button>Botões/dropdown de ação</button>
				</div>
				<div class="reservation">
					<span>Dados da reserva</span>
					<button>Botões/dropdown de ação</button>
				</div>
				<div class="reservation">
					<span>Dados da reserva</span>
					<button>Botões/dropdown de ação</button>
				</div>
			</div>

			<div class="pagination">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
			</div>
		</div>
	</body>
	<script>
		function search(data) {
			console.log(data);
		}
	</script>
</html>
